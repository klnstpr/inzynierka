<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Panel administratora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
</head>

<body>
<div class = "container-fluid">
    <div class = "text-center"><h2>[[${pageTittle}]]</h2></div>
    <form th:action="@{admin/users/save}" method="post" th:object="${users}"
          style = "max-width: 500px; margin:0 auto;">
        <input type="hidden" th:field = "*{id} ">
        <input type="hidden" th:field = "*{haslo} ">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Login</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{username}" class="form-control" required minlength="8" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Imie</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{imie}" class="form-control" required minlength="8" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Nazwisko</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{nazwisko}" class="form-control" required minlength="8" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Rola</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{role}" class="form-control" required minlength="8" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Telefon</label>
                <div class="col-sm-8">
                    <input type="tel" th:field="*{telefon}" class="form-control" pattern="1-9]{1}[0-9]{8}" required minlength="8" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Aktywny?</label>
                <div class="col-sm-8">
                    <input type="checkbox" name = "isEnabled" th:checked="*{isEnabled}" />
                </div>
            </div>
            <a th:href="@{/admin/users}" class="btn btn-danger"> <i class="fa fa-arrow-circle-o-left"></i>&nbsp;Anuluj</a>
            <button type="submit"  class="btn btn-primary m-2" > Zapisz </button>
            <a th:href="@{/admin/users/}" class="btn btn-success"><i class="fa fa-arrow-circle-o-left"></i>&nbsp;Zapisz</a>
        </div>
    </form>
</div>
</body>
</html>
