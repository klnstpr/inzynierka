<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Panel administratora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>

</head>

<body>
<div class = "container-fluid">
    <div class = "text-center"><h2>[[${pageTittle}]]</h2></div>
    <form th:action="@{save}" method="post" th:object="${zamowienie}"
          style = "max-width: 500px; margin:0 auto;">
        <input type="hidden" th:field = "*{id} ">
        <input type="hidden" th:field = "*{ilosc} ">
        <input type="hidden" th:field = "*{appUser} ">
        <input type="hidden" th:field = "*{dodatkowe_informacje} ">
        <input type="hidden" th:field = "*{czas_zamowienia} ">
        <input type="hidden" th:field = "*{cena_koncowa} ">
        <input type="hidden" th:field = "*{foodItem} ">
        <input type="hidden" th:field = "*{koszyk} ">

        <div class="border border-secondary rounded p-3">

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Status</label>
                <div class="col-sm-8">
                    <select th:field="*{status}" class="form-control">
                        <option th:each="statusy: ${statusy}" th:value="${statusy.id}" th:text="${statusy.status}"></option>
                    </select>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Czas dostawy</label>
                <div class="row">
                    <div class='col-sm-8'>
                        <input type='text' th:field="*{czas_dostawy}"  class="form-control" id='datetimepicker2' />
                    </div>
                    <script type="text/javascript">
         $(function () {
             $('#datetimepicker2').datetimepicker({
                 format: 'YYYY-MM-DD HH:mm'
             });
         });
      </script>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Archiwizuj </label>
                <div class="col-sm-8">
                    <input type="checkbox" name = "archiwum" th:field="*{archiwum}" />
                    <h5>(PO ARCHIWIZACJI UŻYTKOWNIK STRACI PODGLĄD ZAMÓWIENIA! TYLKO PO DOSTARCZENIU!)</h5>
                </div>




        </div>
            <a th:href="@{/admin/zamowienia}" class="btn btn-danger"> <i class="fa fa-arrow-circle-o-left"></i>&nbsp;Anuluj</a>
            <input type="submit" value="Zapisz" class="btn btn-primary" />
        </div>
    </form>
</div>
<script type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="/jquery.datetimepicker.css"/>
<script src="/build/jquery.datetimepicker.full.min.js"></script>
</body>
</html>
