<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>Panel administratora</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous" />
    </head>

    <body>
        <div class = "container-fluid">
            <div class = "text-center"><h2>[[${pageTittle}]]</h2></div>
            <form th:action="@{save}" method="post" th:object="${menu}"
                  style = "max-width: 500px; margin:0 auto;">
                <input type="hidden" th:field = "*{id} ">
                <input type="hidden" th:field = "*{ilosc} ">
                <div class="border border-secondary rounded p-3">
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Nazwa</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{nazwa}" class="form-control" required minlength="1" maxlength="100"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Cena</label>
                        <div class="col-sm-8">
                            <input type="number" step="0.01" th:field="*{cena}" class="form-control" required />
                        </div>
                    </div>
                    <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Opis</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{opis}" class="form-control" required />
                    </div>
                </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Adres do zdjÄ™cia</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{url}" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Dostepne?</label>
                        <div class="col-sm-8">
                            <input type="checkbox" name = "dostepne" th:field="*{dostepne}" />
                        </div>
                    </div>
                    <a th:href="@{/admin/menu}" class="btn btn-danger"> <i class="fa fa-arrow-circle-o-left"></i>&nbsp;Anuluj</a>
                    <input type="submit" value="Zapisz" class="btn btn-primary" />
                </div>
            </form>
        </div>
    </body>
</html>
