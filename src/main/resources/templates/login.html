<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Panel logowania</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
</head>
<body>
<div class="container-fluid text-center">

    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;" commandName="loginForm">





        <div class="border border-secondary p-3 rounded">
            <p>Panel logowania</p>
            <div th:if="${param.logout}">
                <p class="text-warning">Zostałeś wylogowany.</p>
            </div>
            <p>
                <input type="text" name="username" class="form-control" placeholder="Nazwa użytkownika" required autofocus/>
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Hasło" required />
            </p>
            <p>
                <input type="checkbox" name="remember-me" />&nbsp;Zapamiętaj mnie
            </p>
            <p>
                <input type="submit" value="Zaloguj się" class="btn btn-primary" />
            </p>
            <div th:if="${param.error}">
                <p class="text-danger">Zły login lub hasło</p>
            </div>
            <a th:href="@{/}" class="btn btn-danger"> <i class="fa fa-arrow-circle-o-left"></i>&nbsp;Powrót na stronę główną</a>
            <br/>
            <br/>
            <a th:href="@{/user/register}" class="btn btn-success">Nie masz konta? Zarejestruj się</a>
        </div>
    </form>
</div>
</body>
</html>
