<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Użytkownik</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<!-- Navigation-->
<div th:replace="menureplace :: menuX"></div>
<!-- Section-->
<section class="py-5">

    <div class = "container-fluid">
        <div class = "text-center"><h2>Wprowadź adres dla dostaw Twoich zamówień</h2></div>
        <form th:action="@{adres/save}" method="post" th:object="${adres}"
              style = "max-width: 500px; margin:0 auto;">
            <input type="hidden" th:field = "*{id} ">
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Miasto</label>
                    <div class="col-sm-8">
                        <input type="text" name="miasto" value="Zielona Góra" readonly="readonly" />
                        <input type="hidden" th:field = "*{miasto} ">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Nazwa ulicy</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{ulica}" class="form-control" required />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Numer budynku</label>
                    <div class="col-sm-8">
                        <input type="number" th:field="*{numer_budynku}" class="form-control" required />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Numer mieszkania</label>
                    <div class="col-sm-8">
                        <input type="number" th:field="*{numer_lokalu}" class="form-control"  />
                    </div>
                </div>
                <a th:href="@{/}" class="btn btn-danger"> <i class="fa fa-arrow-circle-o-left"></i>&nbsp;Anuluj</a>
                <input type="submit" value="Zapisz" class="btn btn-primary" />
            </div>
        </form>
    </div>
</section>
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Życzymy smacznego : )</p></div>
</footer>
<!-- Bootstrap core JS-->
<script type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Core theme JS-->


<script src="/js/scripts.js"></script>
<script type="text/javascript" src="/js/koszyk_plus.js"></script>
<script type="text/javascript" th:src="@{/js/add_to_cart.js}"></script>
<script type="text/javascript" th:src="@{/js/test.js}" ></script>

</body>
</html>
