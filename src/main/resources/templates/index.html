<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Strona główna</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <div th:replace="menureplace :: menuX"></div>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5" >
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" >
                    <div class="col mb-5" th:each="menu2 :${menuList2}">

                        <div class="card h-100" >
                            <!-- Product image-->
                            <div  th:if="${menu2.dostepne}==false" class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Niedostępne</div>
                            <!-- Product availability-->
                            <img class="card-img-top" th:src='${menu2.url}' alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h3 class="fw-bolder">[[${menu2.id}]]. [[${menu2.nazwa}]]</h3>
                                    <!-- Product price-->
                                    <h3>[[${menu2.cena}]]zł </h3>
                                    <!-- Product description-->
                                    <h5>[[${menu2.opis}]]</h5>
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">

                                <th:block th:if="${menu2.dostepne}==true">


                                    <div class="text-center mt-3">



                                        <form method="POST" th:action="@{'/koszyk/add/' + ${menu2.id}}">



                                            <button type="submit" onclick="koszyk()" name="submit" value="value" class="link-button text-center">Dodaj do koszyka</button>
                                        </form>
                                    </div>

                                </th:block>



                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Życzymy smacznego : )</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <!-- Core theme JS-->


        <script src="/js/scripts.js"></script>
        <script type="text/javascript" src="/js/koszyk_plus.js"></script>
        <script type="text/javascript" th:src="@{/js/add_to_cart.js}"></script>
        <script type="text/javascript" th:src="@{/js/test.js}" ></script>

    </body>
</html>
