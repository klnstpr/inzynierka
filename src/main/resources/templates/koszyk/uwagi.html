<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Płatność</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<!-- Navigation-->
<div th:replace="menureplace :: menuX"></div>
<!-- Section-->
<section class="py-5">
    <div class="text-center">
        <h2>Dodatkowe informacje</h2>
    </div>

    <th:block th:each="item: ${potrawa}">
    <div class="col-sm-4 center">
        <div class="card">
            <div class="card-header" th:with="product = ${item.foodItem}"><h5>Dodaj uwagę dla dania: [[${product.nazwa}]]</h5></div>
            <div class="card-body">
                <form th:action="@{save}" method="post" th:object="${potrawa}">
                    <div class="col-sm-8">
                        <input type="hidden" th:field = "*{id} ">
                        <input type="hidden" th:field = "*{ilosc}">
                        <input type="hidden" th:field = "*{cena_koncowa} ">
                        <input type="hidden" th:field = "*{czas_zamowienia} ">
                        <input type="hidden" th:field = "*{czas_dostawy} ">
                        <input type="hidden" th:field = "*{appUser} ">
                        <input type="hidden" th:field = "*{foodItem} ">
                        <input type="hidden" th:field = "*{status} ">

                        <textarea rows="5" cols="25" th:field="*{dodatkowe_informacje}"></textarea>
                    </div>
                    <p>
                        <input type="submit" value="Zapisz" class="btn btn-primary" />
                    </p>
                    <a th:href="@{/koszyk}" class="btn btn-danger"> <i class="fa fa-arrow-circle-o-left"></i>Wróć do koszyka</a>
                </form>
            </div>
        </div>
    </div>
    </th:block>

</section>
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Życzymy smacznego : )</p></div>
</footer>
<!-- Bootstrap core JS-->
<script type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Core theme JS-->


<script src="/js/scripts.js"></script>
<script type="text/javascript" src="/js/platnosc.js"></script>
<script type="text/javascript" th:src="@{/js/add_to_cart.js}"></script>
<script type="text/javascript" th:src="@{/js/test.js}" ></script>

</body>
</html>
